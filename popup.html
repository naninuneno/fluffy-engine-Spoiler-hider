<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Spoilers!</title>

    <link rel="stylesheet" href="bootstrap-stripped.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="storage.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <button id="manage" type="button" class="btn btn-primary">Manage <i id="manage-expand-caret-icon" class="fa fa-caret-down"></i>
    </button>
    <br>
    <br>
    <div id="manage-container">
      <button id="add" type="button" class="btn btn-info">Add&#8230;</button>
      <br>
      <br>
      <div id="new-group-container"></div>
      <div id="manage-group-container"></div>
    </div>

    <hr>
    
    <p>Find:</p>
    <button id="tv-group-search-expand" type="button" class="btn btn-primary">TV Shows <i id="tv-expand-caret-icon" class="fa fa-caret-down"></i>
    </button>
    <br>
    <div id="tv-search-container">
      <form name="tv-group-search" id="tv-group-search">
        <br>
        <span>Search:</span>
        &nbsp;
        <input name="tv-group" type="text">
        &nbsp;
        <!-- default disabled, enabled on search -->
        <button id="save-group" type="button" class="btn btn-success btn-sm" disabled>Save</button>
      </form>

      <br>

      <p id="tv-search-failure">Couldn't find group</p>
      <p id="tv-save-success">TV Show saved!</p>
      <p id="tv-save-failure">Couldn't save show - perhaps it's already saved</p>
      <div id="tv-results">
        <h3 id="tv-result-name"></h3>
        <img id="tv-result-img">
        <h4>Characters:</h4>
        <ul id="tv-characters-list"></ul>
      </div>
    </div>
  </body>
</html>
