<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <button id="manage">Stored</button>
    <div id="manage-container">
      <button id="add">Add..</button>
      <br>
      <div id="new-group-container"></div>
      <div id="manage-group-container"></div>
    </div>
    
    <form name="tv-group-search" id="tv-group-search">
      <p>TV group:</p>
      <input name="tv-group" type="text">
      <br>
      <input type="submit" value="Search">
      <button id="save-group">Save</button>
    </form>
    
    <br>
    
    <div id="group-results">
      <h4>Show:</h4>
      <div id="group-results-title">
          <p id="result"></p>
          <img id="result-img" src="icon.png">
      </div>
      <h5>Characters:</h5>
      <div id="spoiler"></div>
    </div>
  </body>
</html>
